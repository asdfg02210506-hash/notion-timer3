<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>在一起已正計時器</title>
<style>
body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: transparent; /* 貼合 Notion */
  font-family: 'Segoe UI', sans-serif;
}

#container {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

#title {
  font-weight: 600;
  font-size: 18px;
  margin-bottom: 6px;
  color: #000000; /* 黑字 */
}

#timer {
  font-size: 28px;
  font-weight: 600;
  color: #000000; /* 黑字 */
  text-shadow: 0 0 2px rgba(0,0,0,0.2);
}

@media (prefers-color-scheme: dark) {
  #title, #timer {
    color: #ffffff; /* 暗黑模式白字 */
    text-shadow: 0 0 3px rgba(0,0,0,0.5);
  }
}
</style>
</head>
<body>

<div id="container">
  <div id="title">在一起已：</div>
  <div id="timer">00年 000天 00時 00分 00秒</div>
</div>

<script>
const start = new Date("2025-07-02T00:00:00");

function updateTimer() {
  const now = new Date();
  let diff = Math.floor((now - start) / 1000);

  const years = Math.floor(diff / (365 * 24 * 3600));
  diff %= (365 * 24 * 3600);

  const days = Math.floor(diff / (24 * 3600));
  diff %= (24 * 3600);

  const hours = Math.floor(diff / 3600);
  diff %= 3600;

  const mins = Math.floor(diff / 60);
  const secs = diff % 60;

  document.getElementById("timer").textContent =
    `${years}年 ${days.toString().padStart(3,'0')}天 ${hours.toString().padStart(2,'0')}時 ${mins.toString().padStart(2,'0')}分 ${secs.toString().padStart(2,'0')}秒`;
}

// 每秒更新一次
setInterval(updateTimer, 1000);
updateTimer();
</script>

</body>
</html>
