<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>藝術感計時器</title>
<style>
  body {
    background: transparent; /* 融入 Notion 背景 */
    font-family: 'Noto Sans TC', 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* 靠左對齊，更像 Notion */
    justify-content: center;
    margin: 0;
    padding: 0;
    color: #000000; /* 黑字預設 */
  }

  h2 {
    font-size: 18px;
    font-weight: 700;
    margin: 0 0 6px 0;
    letter-spacing: 1px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
  }

  #timer {
    font-size: 22px;
    font-weight: 600;
    letter-spacing: 1px;
    line-height: 1.3;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    font-family: 'Courier New', monospace; /* 藝術感字型 */
  }

  /* 自適應黑夜模式 (Notion 黑底) */
  @media (prefers-color-scheme: dark) {
    body {
      color: #ffffff;
    }
    h2, #timer {
      text-shadow: 1px 1px 2px rgba(255,255,255,0.15);
    }
  }
</style>
</head>
<body>
  <h2>在一起已過：</h2>
  <div id="timer">00天 00時 00分 00秒</div>

  <script>
    const startDate = new Date('2025-07-02T00:00:00'); // 正計時起點
    const timer = document.getElementById('timer');

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      timer.textContent = ${days}天 ${hours.toString().padStart(2,'0')}時 ${minutes.toString().padStart(2,'0')}分 ${seconds.toString().padStart(2,'0')}秒;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
