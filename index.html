<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>Notion 正計時器</title>
<style>
body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: transparent;
  font-family: 'Segoe UI', sans-serif;
}

#timer {
  color: #ffffff; /* 白字 */
  font-size: 28px;
  font-weight: 600;
  text-shadow: 0 0 4px rgba(0,0,0,0.5);
}

@media (prefers-color-scheme: dark) {
  #timer {
    color: #ffffff;
    text-shadow: 0 0 6px rgba(0,0,0,0.7);
  }
}
</style>
</head>
<body>

<div id="timer">00年 000天 00時 00分 00秒</div>

<script>
const start = new Date("2025-07-02T00:00:00");

function updateTimer() {
  const now = new Date();
  let diff = Math.floor((now - start) / 1000);

  const years = Math.floor(diff / (365 * 24 * 3600));
  diff %= (365 * 24 * 3600);

  const days = Math.floor(diff / (24 * 3600));
  diff %= (24 * 3600);

  const hours = Math.floor(diff / 3600);
  diff %= 3600;

  const mins = Math.floor(diff / 60);
  const secs = diff % 60;

  document.getElementById("timer").textContent =
    `${years}年 ${days.toString().padStart(3,'0')}天 ${hours.toString().padStart(2,'0')}時 ${mins.toString().padStart(2,'0')}分 ${secs.toString().padStart(2,'0')}秒`;
}

setInterval(updateTimer, 1000);
updateTimer();
</script>

</body>
</html>
