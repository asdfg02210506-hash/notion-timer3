<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>可跑正計時器</title>
<style>
  body {
    background: transparent;
    font-family: 'Noto Sans TC', 'Inter', sans-serif;
    display: flex;
    flex-direction: row;
    align-items: baseline;
    margin: 0;
    padding: 0;
    color: #000000; /* 黑字預設 */
    font-size: 16px;
    line-height: 1.3;
  }

  #title {
    font-weight: 600;
    margin-right: 8px;
    text-shadow: 0.5px 0.5px 1px rgba(0,0,0,0.1);
  }

  #timer {
    font-family: 'Courier New', monospace;
    font-weight: 500;
    letter-spacing: 0.5px;
    text-shadow: 0.5px 0.5px 1px rgba(0,0,0,0.05);
  }

  @media (prefers-color-scheme: dark) {
    body {
      color: #ffffff;
    }
    #title, #timer {
      text-shadow: 0.5px 0.5px 1px rgba(255,255,255,0.1);
    }
  }
</style>
</head>
<body>
  <div id="title">在一起已過：</div>
  <div id="timer">00天 00時 00分 00秒</div>

  <script>
    const startDate = new Date('2025-07-02T00:00:00');
    const timer = document.getElementById('timer');

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      timer.textContent = ${days}天 ${hours.toString().padStart(2,'0')}時 ${minutes.toString().padStart(2,'0')}分 ${seconds.toString().padStart(2,'0')}秒;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
