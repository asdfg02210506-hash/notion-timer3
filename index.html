<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>正計時器</title>
<style>
  body {
    background: transparent; /* 透明背景，融入 Notion */
    font-family: 'Noto Sans TC', 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    color: #000000; /* 黑字 */
  }

  h2 {
    font-weight: 600;
    margin-bottom: 12px;
    font-size: 20px;
  }

  #timer {
    font-size: 40px;
    font-weight: 600;
    letter-spacing: 1px;
  }
</style>
</head>
<body>
  <h2>在一起已過：</h2>
  <div id="timer">00天 00時 00分 00秒</div>

  <script>
    const startDate = new Date('2025-07-02T00:00:00');
    const timer = document.getElementById('timer');

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      timer.innerHTML =
        ${days}天 ${hours.toString().padStart(2, '0')}時 ${minutes.toString().padStart(2, '0')}分 ${seconds.toString().padStart(2, '0')}秒;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
