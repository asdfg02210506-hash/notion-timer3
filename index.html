<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>正計時器</title>
<style>
  :root {
    --main-color: #000000; /* 黑字 */
    --bg-glass: rgba(255,255,255,0.1);
  }

  body {
    background: transparent; /* 可融入 Notion 背景 */
    font-family: 'Noto Sans TC', 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: center;
    margin: 0;
    padding: 0;
    color: var(--main-color);
    font-size: 16px;
  }

  #title {
    font-weight: 600;
    margin-bottom: 6px;
    letter-spacing: 1px;
  }

  #timer-box {
    padding: 10px 16px;
    border-radius: 12px;
    background: var(--bg-glass);
    backdrop-filter: blur(6px);
  }

  #timer {
    font-family: 'Courier New', monospace;
    font-weight: 500;
    font-size: 20px;
    letter-spacing: 0.5px;
  }

  /* 自動適應 Notion 暗黑模式 */
  @media (prefers-color-scheme: dark) {
    :root {
      --main-color: #ffffff; /* 白字 */
      --bg-glass: rgba(0,0,0,0.2);
    }
  }
</style>
</head>
<body>
  <div id="title">在一起已過：</div>
  <div id="timer-box">
    <div id="timer">00天 00時 00分 00秒</div>
  </div>

  <script>
    const startDate = new Date('2025-07-02T00:00:00');
    const timer = document.getElementById('timer');

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      timer.textContent = ${days}天 ${hours.toString().padStart(2,'0')}時 ${minutes.toString().padStart(2,'0')}分 ${seconds.toString().padStart(2,'0')}秒;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
